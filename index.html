<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dalton Dayton</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- --===== Background =====-- -->
    <div class="parallax">
      <div class="parallax_layer parallax_layer--back">
        <div class="backgroundImage"></div>
      </div>

      <!-- --===== Intro Box =====-- -->
      <div class="parallax_layer parallax_layer--mid">
        <div id="intro">
          <div>
            <p>Hey, I'm</p>
            <h1>Dalton Dayton</h1>
            <p>A computer science student</p>
          </div>
          <div id="social">
            <div>
              <a href="https://github.com/DaltonDayton" target="_blank">
                <img src="images/icons/github.png" alt="github" />
              </a>
              <a href="https://twitter.com/DaltonDayton" target="_blank">
                <img src="images/icons/twitter.png" alt="twitter" />
              </a>
              <a
                href="https://www.linkedin.com/in/daltondayton/"
                target="_blank"
              >
                <img src="images/icons/linkedin.png" alt="linkedin" />
              </a>
              <a
                href="https://www.instagram.com/dalton.dayton/"
                target="_blank"
              >
                <img src="images/icons/instagram.png" alt="instagram" />
              </a>
            </div>
          </div>
          <img src="images/portrait.jpg" alt="Dalton Dayton" />
        </div>
      </div>

      <!-- --===== Main Content =====-- -->
      <div class="parallax_layer parallax_layer--base">
        <div class="foreground">
          <!-- content -->
        </div>
      </div>
    </div>
    <!-- --===== End Parallax =====-- -->
  </body>
</html>
